<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processing</title>
</head>
<body>
    <h1>Изменение интенсивности цветовой карты</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="image">Выберите изображение:</label>
        <input type="file" name="image" required>
        <label for="intensity">Интенсивность (от 0.0 до 2.0):</label>
        <input type="number" name="intensity" step="0.1" min="0.0" max="2.0" value="1.0">
        <button type="submit">Обработать</button>
    </form>
</body>
</html>
